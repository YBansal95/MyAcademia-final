{% extends "MainApp/base.html" %}
{% load static %}
{% block content %}

        <div class="container">
            <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
                <th>Enroll No.</th>
                <th>Name</th>
            </tr>
            {% for student in all_studs %}
                <tr>
                    <td>{{ student.enrollno }}</td>
                    <td>{{ student.firstname }} {{ student.lastname}}</td>
                </tr>
            {% endfor %}
            </table>
        </div>
        
{% endblock %}
